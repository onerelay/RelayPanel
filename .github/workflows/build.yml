name: Build and Deploy to Production Branch

on:
  push:
    branches: [ "main" ]   # Change to your source branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # Updated to match project requirement (>=22.12.0)
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Save build output to a temporary location
      - name: Save build output
        run: |
          mkdir -p /tmp/relaypanel-build
          cp -r dist/* /tmp/relaypanel-build/ 2>/dev/null || true
          cp -r dist/.* /tmp/relaypanel-build/ 2>/dev/null || true

      # Prepare production branch
      - name: Prepare production branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Switch to or create production branch
          if git ls-remote --heads origin production | grep production; then
            git checkout production
          else
            git checkout --orphan production
          fi
          
          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} \;

      # Copy build output from temporary location
      - name: Copy build output
        run: |
          cp -r /tmp/relaypanel-build/* . 2>/dev/null || true
          cp -r /tmp/relaypanel-build/.* . 2>/dev/null || true

      # Commit and push
      - name: Commit and push
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Deploy production build from commit ${{ github.sha }}"
          git push origin production --force
